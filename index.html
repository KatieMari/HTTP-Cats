<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute HTTP Cat Visualizer</title>

    <!-- Link to Styling -->
    <link href="Styling/style.css" rel="stylesheet">
    <link href="Styling/animated-img.css" rel="stylesheet">
    <link href="Styling/audio.css" rel="stylesheet">
    <link href="Styling/cat.css" rel="stylesheet">
    <link href="Styling/footer.css" rel="stylesheet">
    <link href="Styling/header.css" rel="stylesheet">
    <link href="Styling/refresh-btn.css" rel="stylesheet">
    <link href="Styling/responsive.css" rel="stylesheet">
    <link href="Styling/cat-fact.css" rel="stylesheet">

    <!-- Link to Java Script -->
    <script src="JavaScript/music.js" defer></script>
    <script src="JavaScript/status-codes.js" defer></script>
    <script src="JavaScript/script.js" defer></script>
</head>

<body>
    <!-- Header Section for the Page Title -->
    <header>
        <h1>=ᗢ= Random HTTP Status Cat =ᗢ=</h1>
    </header>

    <!-- Main Content Area -->
    <main class="container">

        <!-- Section that Contains the Cat Image and its Description -->
        <section id="cat-display">
            <div id="cat-container">
                <!-- Image Element for Displaying the Random HTTP Cat Image -->
                <img id="cat-image" src="" alt="HTTP Cat">
                <!-- Shows the Description of the HTTP Status Associated with the Cat-->
                <p id="cat-description">Loading...</p>
            </div>
        </section>

        <!-- Button to Generate a New Random Cat Image and Description -->
        <button id="refresh-button">♡︎ Show Another Cat ♡︎</button>
    </main>

    <div>
        <p id="cat-fact">Did you know? Cat facts will appear here!</p>
    </div>

    <!-- Animated Cat Image for Extra Effect -->
    <img class="animated-cat" src="Assets/Images/Animated Cat.png" alt="Animated Cat" />

    <!-- Music Control Div -->
    <div class="music">
        <!-- Audio Element to Play Background Music which Loops on End -->
        <audio id="background-music" loop>
            <source src="Assets/Audio/audio.mp3" type="audio/mpeg">
        </audio>

        <!-- Text to Show Volume Control Label -->
        <span id="volume-text">Volume:</span>
        <!-- Range Input for Controlling the Volume -->
        <input type="range" id="volume-control" min="0" max="100">
        <!-- Play/Pause Button -->
        <button id="play-button">Play</button>

    </div>

    <!-- Footer Section for Link to API Website -->
    <footer>
        <p>Powered by <a href="https://http.cat/" target="_blank">HTTP Cat API</a></p>
    </footer>
</body>

</html>
